parameters:
  name: ''
  pool: ''
  env: ''

jobs:
- deployment: ${{ parameters.name }}
  pool: ${{ parameters.pool }}
  continueOnError: true
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  variables:
    JOB_VAR: 'a job var' 
  environment: ${{ parameters.env }}
  strategy:
    runOnce:
      deploy:     
        steps:
          - script: echo $(JOB_VAR)





